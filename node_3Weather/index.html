<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="cotaniner">
      <div class="card">
        <h2><i class="fa fa-map-marker"></i> <span id="location"></span></h2>

        <h6 id="weather"></h6>
        <h4><span id="temp"></span> <sup>o</sup>C</h4>

        <img src="" alt="icon" id="icon" />

        <button class="refresh" onclick="window.location.reload()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>

  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>

  <script
    src="https://kit.fontawesome.com/8dc8404ddf.js"
    crossorigin="anonymous"
  ></script>

  <script>
    let link =
      "https://api.openweathermap.org/data/2.5/weather?q=hathras&appid=6959d5fc0b14b59907cb4c351dbc72f2";

    let request = new XMLHttpRequest();
    request.open("GET", link, true);

    request.onload = function () {
      let obj = JSON.parse(this.response);
      console.log("obj:", obj);

      document.getElementById("weather").innerHTML = obj.weather[0].description;
      document.getElementById("location").innerHTML = obj.name;
      document.getElementById("temp").innerHTML = Math.round(
        obj.main.temp - 273.15
      );
      document.getElementById("icon").src =
        "https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png";

      if (request.status >= 200 && request.status < 400) {
        let temp = obj.main.temp;
      } else {
        console.log("city data is not available");
      }
    };

    request.send();
  </script>
</html>
